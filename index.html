<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> 
    
    <title>Whatsapp-sidebar</title>
</head>
<body>
    <div class="container">
        <div class="navbar-container">
            <img src="./images/whatsapp.png" alt="whatsApp-logo" width="20px" class="whatsapp-logo">
            <span class="whatsapp-title">WhatsApp</span>
        </div>
        <div class="maincontent-container">
            <div class="toolbar">
                <div class="top-section">
                    <div class="icon hamburger"><i class="fa-solid fa-bars"></i></div>
                    <div class="icon chats"><i class="fa-solid fa-comment"></i></div>
                    <div class="icon phone"><i class="fa-solid fa-phone"></i></div>
                    <div class="icon status"><i class="fa-solid fa-hurricane"></i></div>
                </div>
                <span class="line"></span>
                <div class="mid-section">
                    <div class="icon starred-messages"><i class="fa-regular fa-star"></i></div>
                    <div class="icon archived-messages"><i class="fa-solid fa-briefcase"></i></div>
                </div>
                <span class="line"></span>
                <div class="bottom-section">
                    <div class="icon settings"><i class="fa-solid fa-gear"></i></div>
                    <div class="icon profile"><i class="fa-solid fa-user"></i></div>
                </div>
            </div>
            <!-- sidebar-container -->
            <div class="sidebar-container">
                <!-- sidebar-navigation -->
                <div class="sidebar-nav">
                    <!-- sidebar-navigation-heading -->
                    <div class="heading">
                        <h2><b>Chats</b></h2>
                    </div>
                    <!-- sidebar-navigation-icons -->
                    <div class="icons">
                        <!-- new-chat-icon -->
                        <div class="new-chat">
                            <i class="fa-solid fa-pen"></i>
                        </div>
                        <!-- filter-icon -->
                        <div class="filter-by">
                            <i class="fa-solid fa-filter"></i>
                        </div>
                    </div>
                </div>

                <div class="search-box-container">
                    <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                    <input class="search-box" placeholder="Search or start a new chat">
                </div>

                <div class="contacts-container">
                    <div class="contact-1-container contacts">
                        <div class="display-picture-container">
                            <img src="images/contact-1.jpg" width="70px" height="70px">
                        </div>
                        <div class="display-picture-container">
                            <img src="images/contact-1.jpg" width="70px" height="70px">
                        </div>
                    </div>
                    <div class="contact-2-container contacts">
                        <div class="display-picture-container">
                            <img src="images/contact-1.jpg" width="70px" height="70px">
                        </div>
                    </div>
                    <div class="contact-3-container contacts">
                        <div class="display-picture-container">
                            <img src="images/contact-1.jpg" width="70px" height="70px">
                        </div>
                    </div>
                    <div class="contact-4-container contacts">
                        <div class="display-picture-container">
                            <img src="images/contact-1.jpg" width="70px" height="70px">
                        </div>
                    </div>
                    <!-- <div class="contact-5-container contacts">
                        <div class="display-picture-container">
                            <img src="images/contact-1.jpg" width="70px" height="70px">
                        </div>
                    </div>
                    <div class="contact-6-container contacts">
                        <div class="display-picture-container">
                            <img src="images/contact-1.jpg" width="70px" height="70px">
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="chatspace-container">

            </div>
        </div>
        

    </div>

</body>
</html>
